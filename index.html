<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/main.css" />

  </head>
  <body>
    <label for="show">show</label>
<input type="radio" name="btn" id="show">

<input type="radio" name="btn" id="hide">
<div class="test">
    <div class="child">
        <label for="hide" >&times;</label>
    </div>
</div>
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./images/war-games-1600-x-878-wallpaper-nmms96770h9xmg52.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./images/war-games-1600-x-900-wallpaper-uycywrjlhlkl4hqq.jpg" alt=""></div>
      <div class="swiper-slide"><img src="./images/war-games-1920-x-1080-wallpaper-av9jv08mccx2dglk.jpg" alt=""></div>

    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
<script src="./node_modules/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  </body>
</html>
